<form ng-submit="NewCtrl.create()">
  <div class="form-group">
    <label for="nameField">Name</label>
    <input type="text" class="form-control" id="nameField" placeholder="Name"
      ng-model="NewCtrl.poll.name">
  </div>
  <div>Choices</div>
  <div class="form-group" ng-repeat="choice in NewCtrl.poll.choices | orderBy">
    <label for="choice{{ $index + 1 }}">{{ $index + 1 }}. {{ choice }}</label>
  </div>
  <div class="form-group">
    <label for="newchoice">New Choice</label>
    <input type="text" class="form-control" id="newchoice"
      placeholder="New Choice" ng-model="NewCtrl.newChoice"
      ng-keypress="NewCtrl.onEnter($event)">
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-default" ng-click="NewCtrl.addChoice()">
      Add choice
    </button>
    <button type="submit" class="btn btn-primary pull-right">
      Save Poll
    </button>
  </div>
</form>
