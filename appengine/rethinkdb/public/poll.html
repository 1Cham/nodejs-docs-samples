<div>
  <h3 class="page-header" ng-bind="PollCtrl.poll.name"></h3>
  <ul class="list-group">
    <a href="" class="list-group-item" ng-repeat="vote in PollCtrl.votes | orderBy:'count'"
      ng-click="PollCtrl.vote(vote.choice)">
      <span class="badge" ng-bind="vote.count"></span>
      {{ vote.choice }}
    </a>
  </ul>
</div>
